events {
    worker_connections 1024;
}

http {
    # Include default Nginx mime types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;                
        server_name _;

        client_max_body_size 5M;

        # ---- STATIC ASSETS -------------------------------------------------
        root /app/.output/public;

        # Cache everything that looks like a static file
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
            expires 30d;
            access_log off;
            add_header Cache-Control "public";
        }

        # Nuxt _nuxt folder â€“ use *alias* so /_nuxt/ maps exactly to /app/.output/public/_nuxt/
        location /_nuxt/ {
            alias /app/.output/public/_nuxt/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Other static folders (uploads, etc.)
        location /uploads/ {
            alias /app/.output/public/uploads/;
            expires 30d;
            add_header Cache-Control "public";
            access_log off;
        }

        # ---- PROXY TO SSR --------------------------------------------------
        location / {
            proxy_pass http://localhost:3001;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ---- GZIP ----------------------------------------------------------
        gzip on;
        gzip_disable "msie6";
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_types
            text/plain text/css application/json application/javascript
            text/xml application/xml application+rss text/javascript
            image/svg+xml;

        error_log /var/log/nginx/error.log warn;
        access_log /var/log/nginx/access.log;
    }
}
